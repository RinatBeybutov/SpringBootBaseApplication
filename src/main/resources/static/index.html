<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world :)</title>
    <style>
        #formRegistration {
  display: none;
  animation-duration: 1.5s;
  animation-fill-mode: both;
  animation-name: fadeIn;
}

#formRegistration.open {
  display: block;
}

#formRegistration.close {
  display: none;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    </style>
</head>
<body>

<h2>Developers in Projects</h2>

<table id="usersList">
</table>

<script src="/js/indexScript.js">

</script>

<button>
    Добавить сотрудника!
</button>

<div id="formRegistration">
    <form>
        <br> <legend>Добавление нового сотрудника</legend>
        <div>
            <label>Name <input id="userName" type="text" placeholder="Ignat"> </label>
        </div>
        <div>
            <label>Surname <input id="userSurname" type="text" placeholder="Ivanov"></label>
        </div>
        <select id="selectRole">
            <option>DEVELOPER</option>
            <option>MANAGER</option>
        </select> <br>

        <select id="selectProject">
            <option>AVAYA</option>
        </select> <br>
        <button id="hideRegistration" type="submit" onclick="createUser()" name="submitButton" >Сохранить </button>
    </form>
</div>

<script>

const button = document.querySelector('button');
const form = document.querySelector('#formRegistration');

button.addEventListener('click', () => {
  form.classList.add('open');
});

</script>

</body>
</html>
